<script type="text/javascript">
	function start(){
		var mm=0;
		var s=0;
		var m=0;
		if (typeof(a)=="undefined")
			a = setInterval(function(){
			mm += 1;
			if (mm==10){
				mm=0;	
				s++;
			}
			if (s==60){
				m++;
				s=0;
			}
			document.getElementById("mm").innerHTML = mm;
			if (s>9)
				document.getElementById("s").innerHTML = s;
			else
				document.getElementById("s").innerHTML = "0" + s;	
			if (m>9)
				document.getElementById("m").innerHTML = m;
			else
				document.getElementById("m").innerHTML = "0" + m;
		},100);
	}
	function stop(){
		a = clearInterval(a);
	}
	function reset(){
		a = clearInterval(a);
		document.getElementById("s").innerHTML = "00";
		document.getElementById("mm").innerHTML = 0;
		document.getElementById("m").innerHTML = "00";
	}
</script>
<body>
	<div style="width:200px; margin:0 auto;">
    	<span id="m">00</span>:<span id="s">00</span>.<span id="mm">0</span>
    </div>
    <div  style="width:200px; margin:0 auto;">
    	<button id="start" onclick="start()">Bắt đầu</button>
        <button id="stop" onclick="stop()">Dừng lại</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
</body>
