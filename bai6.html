<!DOCTYPE html>
<html>
<head>
	<title>Bai 4</title>
	<meta charset="utf-8">
</head>
<script type="text/javascript">
	function tinh(a){
		so1 = document.getElementById("so1").value;
		so2 = document.getElementById("so2").value;
		switch (a){
			case "cong":
				r = parseInt(so1) + parseInt(so2);
				document.getElementById("ketqua").value = r;
				break;
			case "tru":
				r = parseInt(so1) - parseInt(so2);
				document.getElementById("ketqua").value = r;
				break;
			case "nhan":
				r = parseInt(so1) * parseInt(so2);
				document.getElementById("ketqua").value = r;
				break;
			case "chia":
				r = parseInt(so1) / parseInt(so2);
				document.getElementById("ketqua").value = r;
				break;
			case "mu":
				so1= parseInt(so1); so2 = parseInt(so2);
				r=1;
				for (i=1; i<=so2; i++)
					r *= so1; 
				document.getElementById("ketqua").value = r;
				break;				
		}
	}
</script>
<body>
	<div style="text-align:center" >
    	<input type="number" id="so1" style="width:70px" required>
		<button id="cong" onClick="tinh(this.id)">+</button>
		<button id="tru" onClick="tinh(this.id)">-</button>
		<button id="nhan" onClick="tinh(this.id)">*</button>
        <button id="chia" onClick="tinh(this.id)">\</button>
        <button id="mu" onClick="tinh(this.id)">^</button>
        <input type="number" id="so2" style="width:70px" required>
        =
        <input type="number" id="ketqua" style="width:70px">
	</div>
</body>
</html>
