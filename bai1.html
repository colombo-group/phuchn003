<!DOCTYPE html>
<html>
<head>
	<title>Bảng cửu chương</title>
	<meta charset="utf-8">
</head>
<script type="text/javascript">
	document.write("<table style='margin:0 auto;'>");
		document.write("<tr>")
	for (var i = 1; i <= 10; i++) {
		document.write("<td>");
		document.write("<ul style='list-style:none; border:1px solid black; padding:0; margin:0'>");
		for (var j = 1; j <= 10; j++) {
			document.write("<li>"+ i + " * " + j + " = " + (i*j) +"</li>");
		}
		document.write("</td>");
	}
		document.write("</ul>");
		document.write("</tr>");
	document.write("</table>");
</script>
<body>

</body>
</html>
