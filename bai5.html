<!DOCTYPE html>
<html>
<head>
	<title>Bai 4</title>
	<meta charset="utf-8">
</head>
<script type="text/javascript">
	function ve_tam_giac() {
		// body...
		var num = document.getElementById("number").value;
		var r = "";
		for (i=1; i<=num; i++){
			start = i%10;
			center = Math.floor(i/2)+1;
			arr=Array();
			if (i%2==1)
				for (j=1; j<=center; j++){
					arr[j] = start;
					arr[i-j+1]=start;
					if (start==0)
						start=9;
					else
						start--;	
				}
			else
				for (j=1; j<center; j++){
					arr[j] = start;
					arr[i-j+1]=start;
					if (start==0)
						start=9;
					else
						start--;
				}
			for ( y=1; y<=i; y++ ){
				r += arr[y] + "&nbsp;&nbsp;"
			}

			r += "<br>";
		}
		document.getElementById("result").innerHTML = r;
	}
</script>
<body>
	<div style="text-align:center" >
		<input type="number" id="number">
		<button id="but" onclick="ve_tam_giac()">Ve tam giac</button>
		<div id="result"></div>
	</div>
</body>
</html>
